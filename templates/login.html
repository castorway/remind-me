{% extends "base.html" %}

{% block title %}
<h1>Log In</h1>
{% endblock %}

{% block content %}

<!-- login boxes -->
<div class="row">

    <div class="col col-sm my-3">
        welcome to dosagr trackw. We don't share your information i promise. lorem ipsum dolor sit amet
    </div>

    <div class="col col-sm 
                bg-light
                border rounded">
        <form method="POST" action="/login">
            
            <div class="mt-3 mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com"
                    maxlength="100" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    maxlength="100" required>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                <label for="remember" class="form-check-label">Remember Me</label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
